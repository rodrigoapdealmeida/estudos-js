<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
           background: lightblue;
           color: white;
           font: normal 20pt Arial;  
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;  
           margin: auto; 
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" > Podemos criar as funções dentro do HTML dessa forma, ou utilizar dentro do javascript que é o recomendado, para evitar uma poluição visual. -->
    <div id="area" >
        Interaja...
    </div>
    <script>
        var evento = window.document.getElementById('area') //Recomendado deixar a variavel como global em vez de deixar dentro de cada função, para econimia de memoria e otimização.

        // Funções de eventos adicionados dentro do javaScript
        evento.addEventListener('click', clicar)
        evento.addEventListener('mouseenter', entrar)
        evento.addEventListener('mouseout', sair)

        function clicar() {
            evento.innerText = 'Clicou!'
            evento.style.background = 'red'
        }

        function entrar() {
            evento.innerText = 'Entrou!'
        }

        function sair() {
            evento.innerText = 'Saiu!'
            evento.style.background = 'lightblue'
        }
    </script>
</body>
</html>
